# .github/workflows/deploy-full-stack.yml

name: Deploy Backend and Frontend

on:
  push:
    branches: ['master'] # Runs whenever you push to the 'main' branch

jobs:
  # === JOB 1: DEPLOY BACKEND (IMAGE-BASED) ===
  deploy-backend:
    name: Build, Push, and Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Set up gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Configure Docker to use gcloud credentials for the correct region
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-central2-docker.pkg.dev

      # Build and Push Docker image using the CORRECT repository name
      - name: Build and Push Docker Image
        run: |-
          docker build . -f fly/backend/Dockerfile.backend -t europe-central2-docker.pkg.dev/tactile-ripsaw-474418-j1/zoranstepanoski-prof-api-repo/prof-api:${{ github.sha }}
          docker push europe-central2-docker.pkg.dev/tactile-ripsaw-474418-j1/zoranstepanoski-prof-api-repo/prof-api:${{ github.sha }}

      # Deploy the specific image to Cloud Run
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: 'zoranstepanoski-prof-api'
          region: 'europe-central2'
          # Use the --image flag and the CORRECT repository name
          image: europe-central2-docker.pkg.dev/tactile-ripsaw-474418-j1/zoranstepanoski-prof-api-repo/prof-api:${{ github.sha }}

  # === JOB 2: DEPLOY FRONTEND (depends on backend) ===
  deploy-frontend:
    name: Deploy Frontend to Firebase
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        env:
          ADMIN_SECRET: ${{ secrets.ADMIN_SECRET }}
        run: npm ci && npm run webapp:prod

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: 'tactile-ripsaw-474418-j1'
          channelId: live
