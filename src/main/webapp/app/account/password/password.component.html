<div>
  <div class="d-flex justify-content-center">
    @if (account) {
      <div class="col-md-8">
        <h2 jhiTranslate="password.title" [translateValues]="{ username: account()?.login }">
          Password for [<strong>{{ account()?.login }}</strong
          >]
        </h2>

        @if (success()) {
          <div class="alert alert-success" jhiTranslate="password.messages.success"><strong>Password changed!</strong></div>
        }
        @if (error()) {
          <div class="alert alert-danger" jhiTranslate="password.messages.error">
            <strong>An error has occurred!</strong> The password could not be changed.
          </div>
        }
        @if (doNotMatch()) {
          <div class="alert alert-danger" jhiTranslate="global.messages.error.dontmatch">
            The password and its confirmation do not match!
          </div>
        }

        <form name="form" (ngSubmit)="changePassword()" [formGroup]="passwordForm">
          <div class="mb-3">
            <label class="form-label" for="currentPassword" jhiTranslate="global.form.currentpassword.label">Current password</label>
            <input
              type="password"
              class="form-control"
              id="currentPassword"
              name="currentPassword"
              placeholder="{{ 'global.form.currentpassword.placeholder' | translate }}"
              formControlName="currentPassword"
              data-cy="currentPassword"
            />

            <ng-container *ngIf="passwordForm.get('currentPassword') as currentPasswordRef">
              <div *ngIf="currentPasswordRef.invalid && (currentPasswordRef.dirty || currentPasswordRef.touched)">
                <div>
                  <small class="form-text text-danger" jhiTranslate="global.messages.validate.newpassword.required"></small>
                </div>
              </div>
            </ng-container>
          </div>

          <div class="mb-3">
            <label class="form-label" for="newPassword" jhiTranslate="global.form.newpassword.label">New password</label>
            <input
              type="password"
              class="form-control"
              id="newPassword"
              name="newPassword"
              placeholder="{{ 'global.form.newpassword.placeholder' | translate }}"
              formControlName="newPassword"
              data-cy="newPassword"
            />

            <div class="mb-3">
              <label class="form-label" for="field_name" jhiTranslate="zsWebsiteApp.adminAuthority.name">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="field_name"
                data-cy="name"
                formControlName="name"
                [readonly]="passwordForm.get('name')!.disabled"
              />

              <!-- This is the block that shows validation errors -->
              <ng-container *ngIf="passwordForm.get('name') as nameRef">
                <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)">
                  <div>
                    <small *ngIf="nameRef.errors?.required" class="form-text text-danger" jhiTranslate="entity.validation.required"></small>
                    <small
                      *ngIf="nameRef.errors?.maxlength"
                      class="form-text text-danger"
                      jhiTranslate="entity.validation.maxlength"
                      [translateValues]="{ max: '50' }"
                    >
                    </small>
                  </div>
                </div>
              </ng-container>
            </div>
            <jhi-password-strength-bar [passwordToCheck]="passwordForm.get('newPassword')!.value" />
          </div>

          <div class="mb-3">
            <label class="form-label" for="confirmPassword" jhiTranslate="global.form.confirmpassword.label"></label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="{{ 'global.form.confirmpassword.placeholder' | translate }}"
              formControlName="confirmPassword"
              data-cy="confirmPassword"
            />

            <ng-container *ngIf="passwordForm.get('newPassword') as newPasswordRef">
              <div *ngIf="newPasswordRef.invalid && (newPasswordRef.dirty || newPasswordRef.touched)">
                <div>
                  <small
                    *ngIf="newPasswordRef.errors?.required"
                    class="form-text text-danger"
                    jhiTranslate="global.messages.validate.newpassword.required"
                  ></small>
                  <small
                    *ngIf="newPasswordRef.errors?.minlength"
                    class="form-text text-danger"
                    jhiTranslate="global.messages.validate.newpassword.minlength"
                  ></small>
                  <small
                    *ngIf="newPasswordRef.errors?.maxlength"
                    class="form-text text-danger"
                    jhiTranslate="global.messages.validate.newpassword.maxlength"
                  ></small>
                </div>
              </div>
            </ng-container>
          </div>

          <button
            type="submit"
            [disabled]="passwordForm.invalid"
            class="btn btn-primary"
            data-cy="submit"
            jhiTranslate="password.form.button"
          >
            Save
          </button>
        </form>
      </div>
    }
  </div>
</div>
