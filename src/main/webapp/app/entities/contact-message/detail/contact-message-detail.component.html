<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (contactMessage) {
      <div>
        <h2 data-cy="contactMessageDetailsHeading"><span jhiTranslate="zsWebsiteApp.contactMessage.detail.title">Contact Message</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ contactMessage.id }}</span>
          </dd>
          <dt><span jhiTranslate="zsWebsiteApp.contactMessage.visitorName">Visitor Name</span></dt>
          <dd>
            <span>{{ contactMessage.visitorName }}</span>
          </dd>
          <dt><span jhiTranslate="zsWebsiteApp.contactMessage.visitorEmail">Visitor Email</span></dt>
          <dd>
            <span>{{ contactMessage.visitorEmail }}</span>
          </dd>
          <dt><span jhiTranslate="zsWebsiteApp.contactMessage.message">Message</span></dt>
          <dd>
            <span>{{ contactMessage.message }}</span>
          </dd>
          <dt><span jhiTranslate="zsWebsiteApp.contactMessage.submittedDate">Submitted Date</span></dt>
          <dd>
            <span>{{ contactMessage.submittedDate | formatMediumDatetime }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/contact-message', contactMessage.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
