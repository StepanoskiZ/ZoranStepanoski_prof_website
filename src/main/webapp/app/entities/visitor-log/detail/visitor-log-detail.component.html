<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (visitorLog) {
      <div>
        <h2 data-cy="visitorLogDetailsHeading"><span jhiTranslate="zsWebsiteApp.visitorLog.detail.title">Visitor Log</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ visitorLog.id }}</span>
          </dd>
          <dt><span jhiTranslate="zsWebsiteApp.visitorLog.ipAddress">Ip Address</span></dt>
          <dd>
            <span>{{ visitorLog.ipAddress }}</span>
          </dd>
          <dt><span jhiTranslate="zsWebsiteApp.visitorLog.pageVisited">Page Visited</span></dt>
          <dd>
            <span>{{ visitorLog.pageVisited }}</span>
          </dd>
          <dt><span jhiTranslate="zsWebsiteApp.visitorLog.userAgent">User Agent</span></dt>
          <dd>
            <span>{{ visitorLog.userAgent }}</span>
          </dd>
          <dt><span jhiTranslate="zsWebsiteApp.visitorLog.visitTimestamp">Visit Timestamp</span></dt>
          <dd>
            <span>{{ visitorLog.visitTimestamp | formatMediumDatetime }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/visitor-log', visitorLog.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
