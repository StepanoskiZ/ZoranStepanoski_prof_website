<section class="blog-hero">
  <div class="container">
    <div class="hero-content">
      <h1>Blog</h1>
      <p class="lead">Thoughts on technology, software engineering, and innovation.</p>
    </div>
  </div>
</section>
<div class="container my-5 py-5">
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!isLoading && posts.length > 0" class="row">
    <div *ngFor="let post of posts" class="blog-post-item mb-5">
      <div class="row g-5 align-items-center">
        <!-- Left Column: Image -->
        <div class="col-md-6">
          <!--          <a [href]="post.imageUrl ? 'content/images/' + post.imageUrl : 'content/images/default-blog.jpg'" target="_blank">-->
          <!--            <img-->
          <!--              [src]="post.imageUrl ? 'content/images/' + post.imageUrl : 'content/images/default-blog.jpg'"-->
          <!--              class="img-fluid rounded shadow-sm"-->
          <!--              [alt]="post.title"/>-->
          <!--          </a>-->
          <a [routerLink]="['/blog', post.id]">
            <img
              [src]="post.imageUrl ? 'content/images/' + post.imageUrl : 'content/images/default-blog.jpg'"
              class="img-fluid rounded shadow-sm"
              [alt]="post.title"
            />
          </a>
        </div>
        <!-- Right Column: Text -->
        <div class="col-md-6">
          <p class="text-muted mb-2">
            <small>{{ post.publishedDate | date: 'longDate' }}</small>
          </p>
          <h2 class="post-title">{{ post.title }}</h2>
          <p class="post-excerpt">{{ post.content.substring(0, 200) }}...</p>
          <!--          <a [routerLink]="['/blog', post.id]" class="read-more-link" jhiTranslate="global.readMore"></a>-->
          <a [routerLink]="['/blog', post.id]" class="read-more-link">{{ 'global.readMore' | translate }}</a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && posts.length === 0" class="text-center">
    <p>There are no blog posts to display yet. Check back soon!</p>
  </div>
</div>
